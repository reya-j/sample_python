language: python

python:
  - 3.4

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock2_sample_python .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock2_sample_python
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/hitchcock2_sample_python
    
  cache: true
  
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/requirements.txt
    - $SHIPPABLE_BUILD_DIR/test.py
    - $SHIPPABLE_BUILD_DIR/app.py


integrations:
  hub:
    - integrationName: ship-docker
      type: docker
   
   
